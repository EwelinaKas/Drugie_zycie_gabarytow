<!DOCTYPE html>
<html lang="en">

{% extends 'accounts/header.html' %}



{% block title %} Shopping cart {% endblock title %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<h2>Products in your basket</h2>

<div>


<form method="POST">
  {% csrf_token %}
    <input type="submit" name="buy" value="BUY NOW" style="margin-left: 3cm">
    <input type="submit" name="remove" value="CANCEL">
</form>


{% for item in show_cart %}

   <li> {{item}}</li>
   {{item.qty}}

{% endfor %}
</div>



<div style="padding: 25px; text-align: center; position: absolute; margin-top: 7cm">
<h2>Total order</h2>
{{order_total}} PLN

</div>





{% endblock %}
</html>
